    <style>
        @import url("https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap");

        .sg-font{
            font-family: 'Yeon Sung', serif;
        }
    </style>

    <script type="text/javascript">
        var names=[];
        function saveName(){
            var name=document.getElementById("inputName").value;
            for(var i = 0; i < names.length; i++){
                if(name == names[i]) return;
            }
            if(name === "") return;

            names.push(name);
            document.getElementById("outputName").value=names;
        }

        var setMin, setSec;
        function saveTime(){
            var time=document.getElementById("timeSet").value;
            setMin=Math.floor(time/60);
            setSec=time%60;
            alert("시간 설정 완료: "+setMin+"분 "+setSec+"초");
        }
        
    </script>
</head>

<body>
    <p class="sg-font" style="margin-left: 50px; font-weight: bold; font-size: 65px;">서강대학교 인문학부 국섹션</br>T.M.I. 게임</p>

    <div class="layer">
        <div id="timer" style="color:blue; font-weight:bold; font-size:xx-large;"></div>
        <input type="button" class="nextButton" value="Next" style="width: 70px; height: 30px;">
        <p id="text" style="color: white; font-weight: bold; font-size:xx-large">시작하려면 Start버튼을 누르세요</p>
    </div>
    
    <div class="layer2">
        <input type="text" id="inputName" placeholder="이름입력" style="margin-top: 15px;" onkeyup="if(window.event.keyCode == 13){saveName()}">
        <button onclick="saveName()">저장</button>
        <br>
        <textarea id="outputName" row="5" cols="40"></textarea>
        <br>
        <input type="text" id="timeSet" placeholder="게임시간 설정(단위: 초)" style="margin-top: 30px;" onkeyup="if(window.event.keyCode == 13){saveTime()}">
        <button onclick="saveTime()">설정</button>
        <br>
        <input type="button" class="timeButton" value="Start" style="width: 70px; height: 30px; margin-top: 30px;">
    </div>

    <script type="text/javascript">
        const stopBtn=document.querySelector('.timeButton');
        const nextBtn=document.querySelector('.nextButton');
        var timeoutHandle;

        function countdown(minutes, seconds){
            function tick(){
                var counter=document.getElementById("timer");
                counter.innerHTML =
                  minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
                seconds--;
                
                if(seconds >= 0){
                    timeoutHandle = setTimeout(tick, 1000);
                } else{
                    if(minutes >= 1){
                        setTimeout(function(){
                            countdown(minutes - 1, 59);
                        } ,1000);
                    }
                }
                if(minutes === 0 && seconds < 0){
                    var over = document.getElementById("text");
                    over.innerHTML = "시작하려면 Start버튼을 누르세요";
                    alert("Game Over!");
                }
            }
            tick();
        }
        
        function random(a) {
            return a[Math.floor(Math.random() * a.length)];
        }
        
        stopBtn.addEventListener('click', e=>{
            if(e.target.value === "Start"){
                var startStr = document.getElementById("text");
                startStr.innerHTML = random(names);
                countdown(setMin, setSec);
                e.target.value = "Reset";
            } else{
                var temp = document.getElementById("timer");
                var endStr = document.getElementById("text");
                temp.innerHTML = "0:00";
                endStr.innerHTML = "시작하려면 Start버튼을 누르세요";
                clearInterval(timeoutHandle);
                e.target.value = "Start";
            }
        })

        nextBtn.addEventListener('click', e=>{
            var str = document.getElementById("text");
            str.innerHTML = random(names);
        })
    </script>
</body>
</html>
